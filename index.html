<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Weather Fonts family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Playpen+Sans:wght@200;400&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--FONT AWESOME EXTS-->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Stark Weather</title>
    <style type="text/css">
        * {
            cursor: url(https://ani.cursors-4u.net/comics/mic-1/mic6.cur), auto !important;
        }
    </style><a href="https://www.cursors-4u.com/cursor/2013/02/21/iron-man-mark-vi.html" target="_blank"
        title="Iron Man Mark VI"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Iron Man Mark VI"
            style="position:absolute; top: 0px; right: 0px;" /></a>

</head>

<body>
    <!--  changing cursor  -->
    <div class="custom-cursor site-wide" style="background-image: url('./assets/imgs/mic6.cur');">
        <div class="pointer"></div>
    </div>

    <!--HEADER-->
    <header class="text-center container-fluid">
        <h1>Welcome to Stark Weather!</h1>
    </header>
    <!--Sidebar Content-->
    <main class="container-xxl my-md-4">
        <aside class="sidebar">
            <h2>
                Stark's Ideal Weather Cities
            </h2>
            <ul class="list-unstyled p-3 grid-1">
                <li class="p-1">Tokyo<a href="#"></a></li>
                <li class="p-2">New York<a href="#"></a></li>
                <li class="p-2">London<a href="#"></a></li>
            </ul>
        </aside>
        <!--MAIN CONTENT-->

        <div class="row p-2">
            <form action="" method="post" id="weatherForm">
                <input type="search" placeholder="Search for a city..." name="cityName" required id="cityName" />
                <br />
                <button class="m-3 alert alert-info cityInput" form="weatherForm">Get weather info</button>
                <hr />
            </form>
        </div>
        <ul class="list-group history-list"></ul>
        <!--Main Content Area-->
        <section class="bd-toc mt-4 mb-5 my-md-0 ps-xl-">
            <h3 style="font-size: 15px; color: white;"> Time: <span id="now"></span></h3>
            <p style="color:white;">Current Weather</p>
            <img id="wicon" />
            <div class="Temp" id="Temp"></div>
            <div class="Wind" id="Wind"></div>
            <div class="Humidity" id="Humidity"></div>
        </section>
        <section class="Weather-content">
            <h3 class="five">FIVE DAY WEATHER</h3>
            <div class="box" style="padding-left: 25%;">
                <table>
                    <tr>
                        <td><span class="day" data-day="0" height="80" width="70" style="padding-left: 20px;"></span>
                        </td>
                        <td><span class="day" data-day="1" height="80" width="80" style="padding-left: 20px;"></span>
                        </td>
                        <td><span class="day" data-day="2" height="80" width="80" style="padding-left: 20px;"></span>
                        </td>
                        <td><span class="day" data-day="3" height="70" width="70" style="padding-left: 15px;"></span>
                        </td>
                        <td><span class="day" data-day="4" height="70" width="70" style="padding-left: 15px;"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer>
        &copy; 2021 - Tony Stark Industries
    </footer>
    <script type='text/javascript' src='config.js'></script>
    <script src="./script.js"></script>

</body>

</html>
