<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Weather Fonts family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Playpen+Sans:wght@200;400&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Stark Weather</title>
</head>

<body>
    <!--HEADER-->
    <header class="text-center container-fluid">
        <h1>Welcome to Stark Weather!</h1>
    </header>
    <!--Sidebar Content-->
    <main class="container-xxl my-md-4">
        <aside class="sidebar">
            <h2>
                Stark's Ideal Weather Cities
            </h2>
            <ul class="list-unstyled p-3 grid-1">
                <li class="p-1">Tokyo<a href="#"></a></li>
                <li class="p-2">New York<a href="#"></a></li>
                <li class="p-2">London<a href="#"></a></li>
            </ul>
        </aside>
        <!--MAIN CONTENT-->

        <div class="row p-2">
            <form action="" method="post" id="weatherForm">
                <input type="search" placeholder="Search for a city..." name="cityName" required />
                <br />
                <button class="m-3 alert alert-info" type="submit" form="weatherForm">Get weather info</button>
                <hr />
            </form>
        </div>

        <!--Main Content Area-->
        <section class="bd-toc mt-4 mb-5 my-md-0 ps-xl-">
            <h3 style="font-size: 15px"> Time:<span id="now"></span></h3>
            <p>Current Weather</p>
            <div class="Temp"></div>
            <div class="Wind"></div>
            <div class="Humidity"></div>
        </section>
        <section class="Weather-content">
            <div>
                <h3>FIVE DAY WEATHER</h3>
                <ul class="list-unstyled">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer>
        &copy; 2021 - Stark Weather App
    </footer>
    <script src="./script.js"></script>
</body>

</html>
